<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background-color: #f4e1d2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #d50000;
        }

        .buttons {
            margin: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff7f50;
            color: white;
        }

        button:hover {
            background-color: #ff5722;
        }

        #message {
            display: none;
            background: linear-gradient(135deg, rgba(255, 0, 102, 0.8), rgba(255, 85, 85, 0.8)); /* Fondo en gradiente */
            padding: 40px;
            width: 80%; /* Cuadro más ancho y horizontal */
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
            font-family: 'Great Vibes', cursive;
            border: 2px solid #e91e63;
        }

        #message h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .carousel-images {
            position: relative;
            width: 100%;
            margin: 20px auto;
        }

        .carousel-images img {
            width: 100%; /* Redimensionar las imágenes */
            height: auto;
            display: none;
            border-radius: 10px; /* Bordes redondeados */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        .carousel-images img.active {
            display: block;
        }

        /* Corazón animado (agregado para darle un toque de amor) */
        .heart {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateX(-50%) scale(1);
                color: #ff3366;
            }
            50% {
                transform: translateX(-50%) scale(1.2);
                color: #ff80ab;
            }
            100% {
                transform: translateX(-50%) scale(1);
                color: #ff3366;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¿Quieres ser mi San Valentín?</h1>
        <div class="buttons">
            <button id="yes-button">Sí</button>
            <button id="no-button">No</button>
        </div>
        <div id="message" style="display:none;">
            <span class="heart">❤️</span>
            <h1>¡Te amo mucho, flaquita hermosa! ❤️</h1>
            <div class="carousel-images">
                <img src="IMAGENES/2.jpg" alt="Foto 1" class="carousel-item active">
                <img src="IMAGENES/3.jpg" alt="Foto 2" class="carousel-item">
                <img src="IMAGENES/4.jpg" alt="Foto 3" class="carousel-item">
                <!-- Agrega más imágenes si lo deseas -->
            </div>
        </div>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const messageDiv = document.getElementById('message');
        let noCount = 0;

        // Hacer que el botón "No" huya cuando el cursor se acerque
        noButton.addEventListener('mousemove', (event) => {
            const buffer = 50;  // Buffer de distancia en px
            const rect = noButton.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            // Verifica si el mouse está cerca del botón "No"
            if (
                mouseX > rect.left - buffer && mouseX < rect.right + buffer &&
                mouseY > rect.top - buffer && mouseY < rect.bottom + buffer
            ) {
                let newX, newY;
                let attempts = 0;

                do {
                    // Generar una nueva posición aleatoria dentro de la ventana
                    const maxX = window.innerWidth - noButton.offsetWidth;
                    const maxY = window.innerHeight - noButton.offsetHeight;

                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;

                    attempts++;

                    // Si no se encuentra una posición válida después de 100 intentos, salir
                    if (attempts > 100) {
                        console.warn("No se encontró una posición válida después de 100 intentos.");
                        break;
                    }

                } while (checkOverlap(newX, newY));  // Verificar que no se superponga con "Sí"

                noButton.style.position = 'absolute';
                noButton.style.left = `${newX}px`;
                noButton.style.top = `${newY}px`;
            }
        });

        // Función para verificar si el botón "No" se superpone con el botón "Sí"
        function checkOverlap(x, y) {
            const yesRect = yesButton.getBoundingClientRect();
            const noRect = {
                left: x,
                top: y,
                right: x + noButton.offsetWidth,
                bottom: y + noButton.offsetHeight
            };

            return !(
                noRect.right < yesRect.left ||
                noRect.left > yesRect.right ||
                noRect.bottom < yesRect.top ||
                noRect.top > yesRect.bottom
            );
        }

        // Cambiar tamaño y mover botón "No" cuando se hace click
        noButton.addEventListener('click', () => {
            noCount++;
            noButton.style.fontSize = `${parseFloat(window.getComputedStyle(noButton).fontSize) * 0.8}px`;
            noButton.style.position = 'absolute';
            noButton.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
            noButton.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
            yesButton.style.fontSize = `${parseFloat(window.getComputedStyle(yesButton).fontSize) * 1.2}px`;
        });

        // Mostrar mensaje y carrusel al hacer clic en "Sí"
        yesButton.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            messageDiv.style.display = 'block';
        });

        // Función para mostrar el carrusel de fotos automáticamente
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-images .carousel-item');
        const totalSlides = slides.length;

        function showSlide() {
            // Ocultar la imagen actual
            slides[currentSlide].classList.remove('active');
            // Calcular la siguiente imagen
            currentSlide = (currentSlide + 1) % totalSlides;
            // Mostrar la siguiente imagen
            slides[currentSlide].classList.add('active');
        }

        // Cambiar de foto cada 3 segundos
        setInterval(showSlide, 3000);
    </script>
</body>
</html>
