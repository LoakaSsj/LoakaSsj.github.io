<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background-color: #f4e1d2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #d50000;
        }

        /* Botones */
        .buttons {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff4081;
            color: white;
            transition: transform 0.2s ease, font-size 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Imagen "por favor" */
        .please-image {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
        }

        /* Estilos del carrusel */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
            width: 300px;
            height: 200px;
            margin-right: 20px;
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            display: none;
        }

        .carousel-images img.active {
            display: block;
        }

        .message-side {
            font-size: 1.5em;
            color: #ff4081;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Ocultar inicialmente el carrusel y mensaje */
        #message {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question-text">¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="buttons">
            <button id="yes-button">S√≠</button>
            <button id="no-button">No</button>
        </div>

        <!-- Mensaje y carrusel (se ocultan inicialmente) -->
        <div id="message">
            <h1>¬°Te amo mucho, flaquita hermosa! ‚ù§Ô∏è</h1>
            <div class="carousel-container">
                <div class="carousel-images">
                       <img src="IMAGENES/1.jpg" alt="Foto 1" class="active">
                    <img src="IMAGENES/2.jpg" alt="Foto 2" >
                    <img src="IMAGENES/3.jpg" alt="Foto 3">
                    <img src="IMAGENES/4.jpg" alt="Foto 4">
                       <img src="IMAGENES/5.jpg" alt="Foto 5" >
                </div>
                <div class="message-side">
                    <p>¬°Ya sab√≠a que ibas a decir que s√≠! üíñ</p>
                </div>
            </div>
        </div>

        <img src="0.png" alt="Por favor" class="please-image" id="please-image">
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const questionText = document.getElementById('question-text');
        const messageDiv = document.getElementById('message');
        const pleaseImage = document.getElementById('please-image');
        const carouselImages = document.querySelector('.carousel-images');
        const slides = carouselImages.querySelectorAll('img');
        let noButtonMoveCount = 0;
        let porFavorCount = 0;
        let currentSlide = 0;

        noButton.addEventListener('mousemove', () => {
            const rect = noButton.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            if (
                mouseX > rect.left - 50 && mouseX < rect.right + 50 &&
                mouseY > rect.top - 50 && mouseY < rect.bottom + 50
            ) {
                noButton.style.position = 'absolute';
                noButton.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
                noButton.style.top = `${Math.random() * (window.innerHeight - 100)}px`;
                noButtonMoveCount++;

                // Reducir tama√±o del "No" con cada movimiento (m√≠nimo 10px)
                let noSize = parseFloat(window.getComputedStyle(noButton).fontSize);
                noButton.style.fontSize = `${Math.max(noSize * 0.9, 10)}px`;

                // Aumentar tama√±o del "S√≠"
                let yesSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = `${yesSize * 1.1}px`;

                // Cada 3 movimientos del "No", agregar "¬°Por favor!"
                if (noButtonMoveCount % 3 === 0) {
                    porFavorCount++;
                    questionText.innerText = `¬øQuieres ser mi San Valent√≠n?${" ¬°Por favor!".repeat(porFavorCount)}`;
                }

                // Cada 4 movimientos del "No", mostrar la imagen "Por favor!" por 3 segundos
                if (noButtonMoveCount % 4 === 0) {
                    pleaseImage.style.display = 'block';
                    setTimeout(() => {
                        pleaseImage.style.display = 'none';
                    }, 3000);
                }
            }
        });

        // Funci√≥n para cambiar las im√°genes del carrusel
        function showSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        // Iniciar el carrusel cada 3 segundos
        setInterval(showSlide, 3000);

        // Acci√≥n al presionar "S√≠"
        yesButton.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none'; // Ocultar botones
            messageDiv.style.display = 'block'; // Mostrar mensaje y carrusel
            questionText.style.display = 'none'; // Ocultar la pregunta inicial
        });
    </script>
</body>
</html>
