<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Great Vibes', cursive;
            text-align: center;
            background-color: #f4e1d2;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3em;
            color: #d50000;
        }

        /* Botones con alineaci√≥n */
        .buttons {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* A√±adimos espacio entre los botones */
        }

        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #ff4081;
            color: white;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        /* Estilos para el carrusel */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .carousel-images {
            display: flex;
            overflow: hidden;
            width: 300px; /* Tama√±o del carrusel */
            height: 200px; /* Ajusta esto a las dimensiones que quieras */
            margin-right: 20px; /* Espacio entre el carrusel y la frase */
        }

        .carousel-images img {
            width: 100%;
            height: auto;
            display: none;
        }

        .carousel-images img.active {
            display: block;
        }

        /* Estilo de la frase junto al carrusel */
        .message-side {
            font-size: 1.5em;
            color: #ff4081;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Imagen de "por favor" */
        .please-image {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: auto;
        }

        /* Estilo de los mensajes "por favor" */
        .please-message {
            font-size: 1.5em;
            color: #ff4081;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question-text">¬øQuieres ser mi San Valent√≠n?</h1>
        <div class="buttons">
            <button id="yes-button">S√≠</button>
            <button id="no-button">No</button>
        </div>
        <div id="message" style="display:none;">
            <h1>¬°Te amo mucho, flaquita hermosa! ‚ù§Ô∏è</h1>
            <div class="carousel-container">
                <div class="carousel-images">
                    <img src="IMAGENES/2.jpg" alt="Foto 1" class="active">
                    <img src="IMAGENES/3.jpg" alt="Foto 2">
                    <img src="IMAGENES/4.jpg" alt="Foto 3">
                </div>
                <div class="message-side">
                    <p>¬°Ya sab√≠a que ibas a decir que s√≠! üíñ</p>
                </div>
            </div>
        </div>
      
        <img src="IMAGENES/please.jpg" alt="Por favor" class="please-image" id="please-image">
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const messageDiv = document.getElementById('message');
        const questionText = document.getElementById('question-text');
        const carouselImages = document.querySelector('.carousel-images');
        const slides = carouselImages.querySelectorAll('img');
        const pleaseMessage = document.getElementById('please-message');
        const pleaseMessageContainer = document.getElementById('please-messages');
        const seriouslyImage = document.getElementById('please-image');
        let noCount = 0;
        let currentSlide = 0;
        let noButtonMoveCount = 0;
        let porFavorCount = 0;

        // Mover el bot√≥n "No" y cambiar tama√±o de "S√≠"
        noButton.addEventListener('mousemove', () => {
            const rect = noButton.getBoundingClientRect();
            const mouseX = event.clientX;
            const mouseY = event.clientY;

            if (
                mouseX > rect.left - 50 && mouseX < rect.right + 50 &&
                mouseY > rect.top - 50 && mouseY < rect.bottom + 50
            ) {
                noButton.style.position = 'absolute';
                noButton.style.left = `${Math.random() * (window.innerWidth - 50)}px`;
                noButton.style.top = `${Math.random() * (window.innerHeight - 50)}px`;
                noButtonMoveCount++;

                // A√±adir "Por favor..." al mensaje
                if (noButtonMoveCount % 3 === 0) {
                    porFavorCount++;
                    questionText.innerText = `¬øQuieres ser mi San Valent√≠n?${" ¬°Por favor!".repeat(porFavorCount)}`;
                }

                // Mostrar nueva imagen de "Por favor!" despu√©s de 4 movimientos
                if (noButtonMoveCount === 4) {
                    seriouslyImage.style.display = 'block';
                    setTimeout(() => {
                        seriouslyImage.style.display = 'none';
                    }, 3000); // La imagen desaparece despu√©s de 3 segundos
                    noButtonMoveCount = 0; // Resetear el contador
                }
            }
        });

        // Cambiar las im√°genes del carrusel
        function showSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showSlide, 3000); // Cambiar imagen cada 3 segundos

        // Acciones al hacer click en el bot√≥n "S√≠"
        yesButton.addEventListener('click', () => {
            document.querySelector('.buttons').style.display = 'none';
            messageDiv.style.display = 'block';
            questionText.style.display = 'none'; // Ocultar la frase original
        });

        // Acciones al hacer click en el bot√≥n "No"
        noButton.addEventListener('click', () => {
            noButton.style.fontSize = `${parseFloat(window.getComputedStyle(noButton).fontSize) * 0.8}px`;
            yesButton.style.fontSize = `${parseFloat(window.getComputedStyle(yesButton).fontSize) * 1.2}px`;
        });
    </script>
</body>
</html>
